<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>My grade percentage calculator</h1>
    <form onsubmit="pcalc();return false " ;>
      <label for="obt"> Enter your marks: </label>
      <input
        type="number"
        name="obt"
        id="obt"
        placeholder="Enter your obtain marks"
        minlength="0"
        maxlength="2"
      />

      <button type="submit" onclick="pcalc();return false " ;>
        click here
      </button>
    </form><br>
    <div id="show" style="font-style: italic;font-weight: bold;"></div>

    <!-- <script src="assignment.js"></script> -->
    <script>
      function pcalc() {
          var score = document.getElementById("obt").value;
          var tscore = 100;
          res = (score / tscore) * 100;
          alert(`It is ` + res + `%` );
      
          if(score>=90 && score<=100)
              {   grade = "A+";     
             console.log(`+A`);
             } 
             else if(score>=80 && score<=89)
              {
              grade = "A";
             console.log(`A`);
             } 
             else if(score>=70 && score<=79)
              {
             grade = "B";
             console.log(`B`);
             } 
             else if(score>=60 && score<=69)
              {
             grade = "C";
             console.log(`C`);
             } 
             else if(score>=50 && score<=59)
              {
             grade = `D`;
             console.log(`D`);
             } else if(score>=40 && score<=49)
              {
             grade = `E`;
             console.log(`E`);
             } else if(score >= 0 && score <= 39)
              {
             grade = `F`;
             console.log(`F`);
             } else 
             {
                 grade = `invalid input`;
             }
             document.getElementById(`show`).innerHTML = (`You have got  ${grade} grade.`);
         
         
      }
      
      
      
      </script>
  </body>
</html>
